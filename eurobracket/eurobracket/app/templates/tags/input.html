{% comment %} tags/input.html {% endcomment %}

<label for="id_{{ field.html_name }}">{{ field.label }}</label>
<input type="{{ field_type }}" id="id_new_{{ field.html_name }}" name="{{ field.html_name }}" value="{{ field.value|default_if_none:'' }}" />

{% if field.errors %}
    <span class="alert alert-danger">{{ field.errors|first|escape }}</span>
{% endif %}
